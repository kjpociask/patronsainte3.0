  <h6>Contact</h6>
  <h2>Send a Message</h2>
  <h3 class="italic"> Who doesn't love getting mail?
  </h3>

  <div id="contact form">
    <div class="container">
    <form action="https://formspree.io/mvoawbbq" method="POST">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name...">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email...">


      <label for="subject">What's this about?</label>
      <select id="subject" name="subject">
        <option value="work-together">Maybe we should work together.</option>
        <option value="hello">Saying Hello!</option>
        <option value="nasty-gram">It's a nasty-gram.</option>
        <option value="something-else">Something else entirely...</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something..." style="height:200px"></textarea>

      <input type="submit" class="button" value="Send">
    </form>
</div>
  </div>

</body>
